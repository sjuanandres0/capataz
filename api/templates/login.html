{% extends "layout.html" %}
{% block title %} | {{ title }}{% endblock %}

{% block content %}

<div class="row" style="text-align:center;margin-top:3vh">
    <div class="col">
        <h2>Bienvenido!</h2>
        <p>Por favor, inicie sesion</p>
    </div>
</div>

<div class="row justify-content-center"
    style="text-align:center;margin-top:3vh">
    <div class="col-8 col-lg-4">
        <form action="/login" method="POST" id="formLogin">
            <div class="form-floating mb-1">
                <input type="text" class="form-control" name="name" id="name" required>
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-1">
                <input type="password" class="form-control" name="password"
                    id="password" required>
                <label for="floatingInput">Contrase√±a</label>
            </div>
            <br />
            <button type="submit" class="btn btn-success" form="formLogin"
                id="loginButton">Login</button>
        </form>
    </div>
</div>

{% endblock %}
