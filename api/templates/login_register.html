{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="row" style="text-align:center;margin-top:3vh">
    <div class="col">
        <h2>Bienvenido!</h2>
    </div>
</div>

<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-sm-6 mb-3">
            <div class="card text-center shadow p-3 h-100">
                <div
                    class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title">Ya tienes una cuenta? Ingresa
                        aca:</h5>
                    <p class="card-text">Login</p>
                    <form action="/login" method="POST" id="formLogin">
                        <div class="form-floating mb-1">
                            <input type="text" class="form-control"
                                name="username"
                                id="username" required>
                            <label for="floatingInput">Usuario</label>
                        </div>
                        <div class="form-floating mb-1">
                            <input type="password" class="form-control"
                                name="password"
                                id="password" required>
                            <label for="floatingInput">Contraseña</label>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success"
                            form="formLogin"
                            id="loginButton">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-6 mb-3">
            <div class="card text-center shadow p-3 h-100">
                <div
                    class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title">Eres nuevo? Registrate
                        aca:</h5>
                    <p class="card-text">Registrarme</p>

                    <form action="/register" method="POST" id="formRegister">
                        <div class="form-floating mb-1">
                            <input type="text" class="form-control"
                                name="username"
                                id="username" required>
                            <label for="floatingInput">Usuario</label>
                        </div>
                        <div class="form-floating mb-1">
                            <input type="email" class="form-control"
                                name="email"
                                id="email"
                                required>
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-1">
                            <input type="text" class="form-control" name="name"
                                id="name"
                                required>
                            <label for="floatingInput">Nombre</label>
                        </div>
                        <div class="form-floating mb-1">
                            <input type="password" class="form-control"
                                name="password"
                                id="password" required>
                            <label for="floatingInput">Contraseña</label>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success"
                            form="formRegister"
                            id="registerButton">Registrar</button>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
