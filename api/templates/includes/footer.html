{% block footer %}

<style>
    .footer {
        background-color: white;
        width: 100%;
        position: fixed;
        bottom: 0;
        display: flex;
        justify-content: space-between;
        padding: 3px;
        border-top: 1px solid lightgray;
    }

    .footer-column {
        display: flex;
        align-items: center;
        flex-grow: 0;
        padding-left: 1vh;
        padding-right: 1vh;
    }

    .footer-image {
        height: 3vh;
    }

    .empty-column {
        flex-grow: 4;
    }
</style>

<footer class="footer">
    <div class="footer-column">
        <a href="/">
            <i class="fa-solid fa-seedling" style="color: #198754;"></i></a>
    </div>
    <div class="footer-column">
        <small>{{session['name']}} {{session['username']}}</small>
    </div>

    <div class="footer-column empty-column" style="justify-self: end">
    </div>
    <div class="footer-column" style="justify-self: end">
        <a href="https://www.instagram.com/" target="_blank"><i
                class="fa-brands fa-instagram" style="color:#198754"></i></a>
    </div>
    {% if session['username'] %}
    <div class="footer-column" style="justify-self: end">
        <a href="https://github.com/sjuanandres0/capataz" target="_blank"><i
                class="fa-brands fa-github" style="color:#198754"></i></a>
    </div>
    <div class="footer-column" style="justify-self: end">
        <a href="https://vercel.com/sjuanandres0/capataz" target="_blank"><i
                class="fa-solid fa-file-waveform" style="color:#198754"></i></a>
    </div>
    <div class="footer-column" style="justify-self: end">
        <a
            href="https://cloud.mongodb.com/v2/65316f7551202e058a2cdaa3#/clusters"
            target="_blank"><i class="fa-solid fa-database"
                style="color:#198754"></i></a>
    </div>
    <div class="footer-column" style="justify-self: end">
        <small><a href='/logout'><button type="button" class="btn btn-link"
                    style="color:#198754"><i
                        class="fa-solid fa-arrow-right-from-bracket"
                        style="color:#198754"></i></button></a>
        </small>
    </div>
    {% endif %}
</footer>

{% endblock %}
