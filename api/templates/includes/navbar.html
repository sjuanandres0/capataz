{% block navbar %}
<style>
    .navbar-brand:hover i {
        font-size: 130%; /* Increase the font size by 10% on hover */
    }
</style>

<nav class="navbar navbar-expand-lg bg-success" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand icon-link-hover" href="/">
            <strong>Capataz</strong> <i class="fa-solid fa-seedling"
                style="color: white;"></i>
            {% block title %}{{ title }}{% endblock %}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if session['password'] %}
                <li class="nav-item">
                    <a class="nav-link {{ active_class('cp') }}"
                        aria-current="page" href="/cp">Cartas de Porte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ active_class('contracts') }}"
                        aria-current="page" href="/contracts">Contratos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ active_class('lpg') }}"
                        aria-current="page" href="/lpg">Liquidaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ active_class('dash') }}"
                        aria-current="page" href="/dash">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ active_class('settings') }}"
                        aria-current="page" href="/settings">Configuracion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ active_class('logout') }}"
                        aria-current="page" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {{ active_class('login') }}"
                        aria-current="page" href="/login">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% endblock %}
